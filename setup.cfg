[flake8]
ignore =
    E501
    W503
    E302
[isort]
profile = black
[mypy]
ignore_missing_imports = True
python_version = 3.8
[tool:pytest]
DJANGO_SETTINGS_MODULE = djangoblog.settings
addopts = -vv --strict -ra --cov --cov-report xml --browser chromium --browser firefox --browser webkit -n 4
testpaths =
    tests
[coverage:run]
include = accounts/*, blog/*
omit =
    **/tasks.py
